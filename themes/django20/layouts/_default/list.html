{{ define "main" }}
  <section>
    <div class="container container-main {{ .Params.cssClassSuffix }}">
      <article class="{{ .Params.cssClassSuffix }}">
        {{ .Content }}
		    {{ if or .Title .Content }}
			    {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			    {{ with .Content }}<div>{{ . }}</div>{{ end }}
		    {{ end }}

		    {{ range .Paginator.Pages }}
			    {{ .Render "summary" }}
		    {{ end }}
		    {{ partial "pagination.html" . }}
    	</article>
    </div>
  </section>
{{ end }}
