<div class="container">
    <div class="hero">
        {{ block "hero" . }}
        <h1>
            {{ .Title }}
        </h1>
        {{ if .Params.subtitle }}
        <p class="subtitle">
            {{ .Params.subtitle }}
        </p>
        {{ end }}
        {{ if .Params.subsubtitle }}
        <p class="subsubtitle">
            {{ .Params.subsubtitle }}
        </p>
        {{ end }}
        {{ end }}
    </div>
</div>
