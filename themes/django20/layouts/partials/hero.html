<!-- NB! Take care if changing this layout, as other variations exist (events/single.html) -->
<div class="container">
  <div class="hero">
    <h1>
      {{ .Title }}
    </h1>
    {{ if .Params.subtitle }}
    <p class="subtitle">
        {{ .Params.subtitle }}
    </p>
    {{ end }}
    {{ if .Params.subsubtitle }}
    <p class="subsubtitle">
        {{ .Params.subsubtitle }}
    </p>
    {{ end }}
  </div>
</div>
